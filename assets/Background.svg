<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:##acc6b0; stop-opacity:1" />
            <!-- <stop offset="0%" style="stop-color:##9bcbca; stop-opacity:1" />
            <stop offset="100%" style="stop-color:##9bcbca; stop-opacity:1" /> -->
            <stop offset="100%" style="stop-color:#70b1b2; stop-opacity:1" />
            <!-- <stop offset="60%" style="stop-color:##acc6b0; stop-opacity:1" /> -->
            
            <!-- <stop offset="100%" style="stop-color:#70b1b2; stop-opacity:1" /> -->
            <!-- <stop offset="100%" style="stop-color:#395164; stop-opacity:1" /> -->
        </linearGradient>
        <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgba(255, 255, 255, 1); stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0); stop-opacity:1" />
        </radialGradient>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
    </defs>

    <rect width="1920" height="1200" fill="url(#bgGradient)" />

    <!-- Táº¡o bubble -->
    <g>
        <!-- Bubble 1-20 -->
        <circle cx="50" cy="100" r="20" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="50;60;50" dur="3s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="150" cy="200" r="30" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="150;160;150" dur="3.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="3.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="250" cy="150" r="25" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="250;255;250" dur="2.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="300" r="35" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="350;360;350" dur="3.2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.4;1" dur="3.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="450" cy="450" r="20" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="450;460;450" dur="2.8s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.8;1" dur="2.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="550" cy="200" r="40" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="550;560;550" dur="4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="650" cy="350" r="25" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="650;655;650" dur="2.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="750" cy="400" r="15" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="750;755;750" dur="2.2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.9;1" dur="2.2s" repeatCount="indefinite" />
        </circle>

        <!-- Bubble 21-40 -->
        <circle cx="100" cy="320" r="15" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="100;105;100" dur="2.4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="2.4s" repeatCount="indefinite" />
        </circle>
        <circle cx="200" cy="450" r="25" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="200;205;200" dur="2.7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.4;1" dur="2.7s" repeatCount="indefinite" />
        </circle>
        <circle cx="300" cy="120" r="20" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="300;305;300" dur="2.6s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="2.6s" repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="370" r="30" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="400;405;400" dur="2.9s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.3;1" dur="2.9s" repeatCount="indefinite" />
        </circle>
        <circle cx="500" cy="230" r="40" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="500;505;500" dur="3.1s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="3.1s" repeatCount="indefinite" />
        </circle>
        <circle cx="600" cy="500" r="22" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="600;605;600" dur="2.8s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="2.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="700" cy="150" r="18" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="700;705;700" dur="2.2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="300" r="25" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="800;805;800" dur="2.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="50" cy="250" r="30" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="50;55;50" dur="2.8s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="2.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="150" cy="350" r="25" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="150;155;150" dur="2.6s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.4;1" dur="2.6s" repeatCount="indefinite" />
        </circle>
        <circle cx="250" cy="50" r="18" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="250;255;250" dur="2.4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="2.4s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="480" r="35" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="350;355;350" dur="3.2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.3;1" dur="3.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="450" cy="350" r="22" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="450;455;450" dur="2.9s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.6;1" dur="2.9s" repeatCount="indefinite" />
        </circle>
        <circle cx="550" cy="100" r="28" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="550;555;550" dur="3s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="650" cy="400" r="30" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="650;655;650" dur="2.6s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.7;1" dur="2.6s" repeatCount="indefinite" />
        </circle>
        <circle cx="750" cy="250" r="40" fill="url(#bubbleGradient)" filter="url(#f1)">
            <animate attributeName="cx" values="750;755;750" dur="3.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.4;1" dur="3.5s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
